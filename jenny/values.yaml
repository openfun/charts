# Jenny Chart default values

nameOverride: ""
fullnameOverride: ""

image:
  repository: 49705lm8.c1.gra9.container-registry.ovh.net/jenny/jenny
  pullPolicy: Always
  tag: "production-latest"

replicaCount: 1

imagePullSecrets: ["regcred"]

securityContext:
  runAsUser: 1000
  runAsGroup: 1000

podAnnotations: {}

service:
  port: 8080
  type: NodePort
  nodePort:
    http: 30080

ingress:
  enabled: true
  class_name: "nginx"
  annotations: {}

persistence:
  enabled: true
  storageClass: "local-path"
  accessModes:
    - ReadWriteOnce
  size: 2Gi

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: deployment
                operator: In
                values:
                  - "jenny-app"
          topologyKey: kubernetes.io/hostname

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

resources: {}

volumes:
  static:
    name: "jenny-static"
    claimName: "jenny-static-pvc"
    mountPath: "/app/static"
  media:
    name: "jenny-media"
    claimName: "jenny-media-pvc"
    mountPath: "/app/media"

django:
  fullname: jenny
  port: 8080
  command:
    - uwsgi
    - "--http=:8080"
    - "--module=jenny.wsgi"
  settings: "jenny.settings"
  configuration: "Base"
  allowed_hosts: "*"
  db:
    name: "jenny"
    user: "jenny"
    host: "192.168.1.41"
    port: "5432"
  jobs:
    - name: dbmigrate
      command: ["python", "manage.py", "migrate", "--no-input"]
    - name: collectstatic
      command: ["python", "manage.py", "collectstatic", "--no-input"]
